<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Victoria's AI Couture Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Experience the Elegance of AI Fashion by Victoria</h1>
            <p>Exclusive Fashion from the Future</p>
        </div>
    </header>
    <main>
        <section class="slider">
            <div><img src="images/image1.png" alt="A fusion of futuristic sophistication"></div>
            <div><img src="images/image2.png" alt="A touch of futuristic elegance"></div>
            <div><img src="images/image3.png" alt="Exquisite innovation in every piece"></div>
            <div><img src="images/image4.png" alt="Where avant-garde meets elegance"></div>
        </section>
        <section class="campaign">
            <h2>In Campaign</h2>
            <div class="gallery">
                <a href="https://m.offscriptmtl.com/product1?utm_medium=app&utm_campaign=S0iuWsLB" target="_blank">
                    <img src="images/image1.png" alt="A fusion of futuristic sophistication">
                </a>
                <a href="https://m.offscriptmtl.com/product2?utm_medium=app&utm_campaign=S0iuWsLB" target="_blank">
                    <img src="images/image2.png" alt="A touch of futuristic elegance">
                </a>
            </div>
        </section>
        <section class="process">
            <h2>In Process</h2>
            <div class="gallery">
                <a href="https://m.offscriptmtl.com/product3?utm_medium=app&utm_campaign=S0iuWsLB" target="_blank">
                    <img src="images/image3.png" alt="Exquisite innovation in every piece">
                </a>
                <a href="https://m.offscriptmtl.com/product4?utm_medium=app&utm_campaign=S0iuWsLB" target="_blank">
                    <img src="images/image4.png" alt="Where avant-garde meets elegance">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Victoria's AI Couture. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear'
            });
        });
    </script>
</body>
</html>
